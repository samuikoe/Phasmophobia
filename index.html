<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恐鬼症鬼魂特征查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e6e6e6;
            padding: 20px;
            min-height: 100vh;
            background-attachment: fixed;
            position: relative;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 30px 0 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: rgba(247, 37, 133, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #f72585;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.5);
        }
        
        .logo i {
            font-size: 40px;
            color: #f72585;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #f72585;
            text-shadow: 0 0 15px rgba(247, 37, 133, 0.7);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4cc9f0, transparent);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #4cc9f0;
            margin-top: 25px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .filters {
            background: rgba(15, 15, 35, 0.85);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 201, 240, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .filters::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .filter-group {
            flex: 1;
            min-width: 280px;
            max-width: 350px;
        }
        
        .filter-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .filter-header i {
            font-size: 1.5rem;
            color: #f72585;
            margin-right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(247, 37, 133, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: #4cc9f0;
            font-weight: 600;
        }
        
        .filter-group select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #4361ee;
            background: rgba(20, 20, 40, 0.8);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .filter-group select:focus {
            border-color: #f72585;
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 14px 35px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        button i {
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button#clearBtn {
            background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
        }
        
        .ghost-count {
            text-align: center;
            font-size: 1.3rem;
            margin: 20px 0;
            color: #f72585;
            font-weight: 600;
            background: rgba(20, 20, 40, 0.7);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(76, 201, 240, 0.2);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .results {
            background: rgba(15, 15, 35, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(76, 201, 240, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .results::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(247, 37, 133, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
        }
        
        th {
            background: rgba(67, 97, 238, 0.25);
            padding: 18px;
            text-align: center;
            border-bottom: 2px solid #4361ee;
            font-size: 1.2rem;
            position: sticky;
            top: 0;
            vertical-align: middle;
        }
        
        /* 优化列宽 - 证据列更宽，特征列更宽，种类列更窄 */
        th:nth-child(1) { width: 10%; }
        th:nth-child(2) { width: 10%; } /* 种类列缩短 */
        th:nth-child(3) { width: 25%; } /* 证据列宽度不变 */
        th:nth-child(4) { width: 55%; } /* 特征列加宽 */
        
        td {
            padding: 18px;
            border-bottom: 1px solid rgba(76, 201, 240, 0.15);
            vertical-align: middle;
            text-align: center;
            transition: all 0.4s ease;
        }
        
        tr:nth-child(even) {
            background: rgba(26, 26, 46, 0.3);
        }
        
        tr:hover {
            background: rgba(76, 201, 240, 0.1);
        }
        
        .ghost-name {
            font-weight: bold;
            color: #4cc9f0;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        
        .ghost-name i {
            margin-right: 10px;
            color: #f72585;
        }
        
        .ghost-type {
            display: inline-block;
            padding: 7px 15px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            white-space: nowrap;
            padding-top: 5px;
        }
        
        .normal-speed {
            background: rgba(67, 97, 238, 0.3);
            color: #9bb1ff;
        }
        
        .variable-speed {
            background: rgba(247, 37, 133, 0.3);
            color: #ff7eb9;
        }
        
        .evidence {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* 确保证据项垂直居中 */
            gap: 10px;
            margin-top: 5px;
        }
        
        .evidence-item {
            background: rgba(76, 201, 240, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            border: 1px solid rgba(76, 201, 240, 0.3);
            white-space: nowrap;
            display: flex;
            align-items: center; /* 确保内容垂直居中 */
            justify-content: center;
            height: 36px; /* 固定高度确保垂直居中 */
        }
        
        .features {
            padding-left: 25px;
            text-align: left;
            transition: all 0.4s ease;
        }
        
        .features li {
            margin-bottom: 12px;
            line-height: 1.6;
            position: relative;
            padding-left: 25px;
            list-style-type: none;
            text-align: left;
        }
        
        .features li::before {
            content: "•";
            color: #ffffff; /* 白色标记点 */
            font-size: 1.8rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-58%);
            line-height: 1;
        }
        
        .feature-highlight {
            color: #f72585;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #f72585;
            font-size: 1.3rem;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 10px;
            margin: 20px;
        }
        
        .highlight {
            background: rgba(247, 37, 133, 0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #4cc9f0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(76, 201, 240, 0.2);
            margin-top: 20px;
        }
        
        /* 移动端样式 */
        @media (max-width: 1100px) {
            .container {
                max-width: 1000px;
            }
            
            th:nth-child(1) { width: 18%; }
            th:nth-child(2) { width: 12%; } /* 种类列缩短 */
            th:nth-child(3) { width: 25%; }
            th:nth-child(4) { width: 45%; } /* 特征列加宽 */
        }
        
        @media (max-width: 900px) {
            .filter-row {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-group {
                min-width: 100%;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin: 0 auto 20px;
            }
            
            header {
                padding-top: 10px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .filters, .results {
                padding: 20px;
            }
            
            th, td {
                padding: 12px;
            }
            
            .ghost-name {
                font-size: 1.1rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            /* 移动端表格列宽调整 */
            th:nth-child(1) { width: 25%; }
            th:nth-child(2) { width: 25%; }
            th:nth-child(3) { width: 50%; }
            th:nth-child(4) { display: none; }
            
            td:nth-child(4) {
                display: none;
            }
        }
        
        /* 特征弹窗样式 */
        .feature-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: rgba(15, 15, 35, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(247, 37, 133, 0.5);
            z-index: 1000;
            animation: popupFadeIn 0.4s ease;
            backdrop-filter: blur(10px);
        }
        
        .feature-popup.active {
            display: block;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(76, 201, 240, 0.3);
        }
        
        .popup-title {
            font-size: 1.5rem;
            color: #f72585;
            display: flex;
            align-items: center;
        }
        
        .popup-title i {
            margin-right: 10px;
        }
        
        .close-popup {
            background: #f72585;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-popup:hover {
            transform: rotate(90deg);
            background: #ff4081;
        }
        
        .popup-content {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .popup-content ul {
            padding-left: 20px;
        }
        
        .popup-content li {
            margin-bottom: 12px;
            line-height: 1.6;
            position: relative;
            padding-left: 25px;
            list-style-type: none;
        }
        
        .popup-content li::before {
            content: "•";
            color: #f72585;
            font-size: 1.8rem;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-58%);
            line-height: 1;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* 动画效果 */
        @keyframes popupFadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        /* 移动端提示 */
        .mobile-hint {
            display: none;
            text-align: center;
            color: #4cc9f0;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 8px;
            background: rgba(76, 201, 240, 0.1);
            border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            .mobile-hint {
                display: block;
            }
        }
    </style>
</head>

    <script>
        // 鬼魂数据
        const ghosts = [
            {
                name: "幻影",
                type: "常速鬼",
                evidence: ["通灵盒", "紫外线", "点阵"],
                features: [

                features: [

                    "丢失目标后，速度会降至很慢"
                ]
            },
            {
                name: "魅影",
                type: "常速鬼",
                evidence: ["EMF5", "通灵盒", "点阵"],
                features: [
                    "<span class='feature-highlight'>不会踩盐</span>",
                    "可在非猎杀期间挑选一名玩家并瞬间移动到玩家所在处，传送目的地会有EMF反应"
                ]
            },
            {
                name: "暗影",
                type: "常速鬼",

                    "<span class='feature-highlight'>猎杀理智阈值为35%（低于常规的50%）</span>",
                    "当有玩家在鬼房内时，鬼魂几乎不会进行互动，也无法发动攻击",

            {

                features: [
                    "速度与玩家团队的平均理智值成反比，理智越低，鬼越快",

            },
            {

                ]
            },
            {

                evidence: ["EMF5", "紫外线", "鬼魂笔记"],
                features: [

                    "用收音器能听到频繁的超自然声音"
                ]
            },
            {
                name: "魂魄",
                type: "常速鬼",
                evidence: ["EMF5", "通灵盒", "鬼魂笔记"],

                    "没有其他特征最普通的鬼"

        ];

        // DOM元素
        const evidence1Select = document.getElementById('evidence1');
        const evidence2Select = document.getElementById('evidence2');
        const evidence3Select = document.getElementById('evidence3');
        const filterBtn = document.getElementById('filterBtn');
        const clearBtn = document.getElementById('clearBtn');
        const ghostCount = document.getElementById('ghostCount');
        const ghostTableBody = document.querySelector('#ghostTable tbody');
        const featurePopup = document.getElementById('featurePopup');
        const overlay = document.getElementById('overlay');
        const popupGhostName = document.getElementById('popupGhostName');
        const popupGhostType = document.getElementById('popupGhostType');
        const popupContent = document.getElementById('popupContent');
        const closePopup = document.querySelector('.close-popup');
        
        let currentGhosts = ghosts; // 当前显示的鬼魂列表

        // 所有证据类型
        const allEvidence = ["EMF5", "通灵盒", "紫外线", "灵球", "刺骨寒温", "鬼魂笔记", "点阵"];

        // 初始化表格
        function renderGhosts(ghostsToRender) {
            ghostTableBody.innerHTML = '';
            
            if (ghostsToRender.length === 0) {
                ghostTableBody.innerHTML = '<tr><td colspan="4" class="no-results"><i class="fas fa-ghost"></i> 没有找到匹配的鬼魂！请尝试其他证据组合</td></tr>';
                ghostCount.textContent = '找到 0 种鬼魂';
                return;
            }
            
            ghostsToRender.forEach(ghost => {
                const row = document.createElement('tr');
                row.dataset.ghost = ghost.name;
                
                // 高亮匹配证据
                const evidenceHtml = ghost.evidence.map(ev => {
                    const isSelected = [evidence1Select.value, evidence2Select.value, evidence3Select.value].includes(ev);
                    return isSelected ? 
                        `<span class="evidence-item highlight">${ev}</span>` : 
                        `<span class="evidence-item">${ev}</span>`;
                }).join('');
                
                // 特征列表
                const featuresHtml = ghost.features.map(f => `<li>${f}</li>`).join('');
                
                // 鬼魂图标
                const ghostIcon = ghost.type.includes("变速") ? "fas fa-bolt" : "fas fa-walking";
                
                row.innerHTML = `
                    <td><span class="ghost-name"><i class="${ghostIcon}"></i>${ghost.name}</span></td>
                    <td>
                        <span class="ghost-type ${ghost.type.includes('变速') ? 'variable-speed' : 'normal-speed'}">
                            ${ghost.type}
                        </span>
                    </td>
                    <td><div class="evidence">${evidenceHtml}</div></td>
                    <td><ul class="features">${featuresHtml}</ul></td>
                `;
                
                ghostTableBody.appendChild(row);
            });
            
            ghostCount.textContent = `找到 ${ghostsToRender.length} 种鬼魂`;
            bindRowEvents();
        }

        // 为表格行绑定点击事件
        function bindRowEvents() {
            const rows = ghostTableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                row.addEventListener('click', function(e) {
                    // 仅在移动端处理
                    if (window.innerWidth > 600) return;
                    
                    const ghostName = this.dataset.ghost;
                    const ghost = ghosts.find(g => g.name === ghostName);
                    
                    if (ghost) {
                        showFeaturePopup(ghost);
                    }
                });
            });
        }

        // 显示特征弹窗
        function showFeaturePopup(ghost) {
            popupGhostName.textContent = ghost.name;
            popupGhostType.textContent = ghost.type;
            
            // 设置特征内容
            const featuresHtml = ghost.features.map(f => `<li>${f}</li>`).join('');
            popupContent.querySelector('ul').innerHTML = featuresHtml;
            
            // 设置图标
            const ghostIcon = ghost.type.includes("变速") ? "fas fa-bolt" : "fas fa-walking";
            document.querySelector('.popup-title i').className = ghostIcon;
            
            // 显示弹窗和遮罩
            featurePopup.classList.add('active');
            overlay.classList.add('active');
            
            // 阻止背景滚动
            document.body.style.overflow = 'hidden';
        }

        // 关闭特征弹窗
        function closeFeaturePopup() {
            featurePopup.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // 更新下拉选项（排除已选证据）
        function updateSelectOptions() {
            // 获取当前选择的证据
            const selectedEvidence = [
                evidence1Select.value,
                evidence2Select.value,
                evidence3Select.value
            ].filter(ev => ev !== "");
            
            // 更新每个下拉菜单的选项
            updateSelectMenu(evidence1Select, selectedEvidence.filter(ev => ev !== evidence1Select.value));
            updateSelectMenu(evidence2Select, selectedEvidence.filter(ev => ev !== evidence2Select.value));
            updateSelectMenu(evidence3Select, selectedEvidence.filter(ev => ev !== evidence3Select.value));
        }
        
        function updateSelectMenu(selectElement, excludeEvidence) {
            const currentValue = selectElement.value;
            
            // 清空选项（保留"请选择证据"选项）
            while (selectElement.options.length > 1) {
                selectElement.remove(1);
            }
            
            // 添加可用选项（排除已选证据）
            allEvidence.forEach(evidence => {
                if (!excludeEvidence.includes(evidence)) {
                    const option = document.createElement('option');
                    option.value = evidence;
                    option.textContent = evidence;
                    selectElement.appendChild(option);
                }
            });
            
            // 恢复当前值（如果仍然可用）
            if (allEvidence.includes(currentValue) && !excludeEvidence.includes(currentValue)) {
                selectElement.value = currentValue;
            } else if (currentValue !== "") {
                selectElement.value = "";
            }
        }

        // 筛选鬼魂
        function filterGhosts() {
            const evidence1 = evidence1Select.value;
            const evidence2 = evidence2Select.value;
            const evidence3 = evidence3Select.value;
            
            const selectedEvidence = [];
            if (evidence1) selectedEvidence.push(evidence1);
            if (evidence2) selectedEvidence.push(evidence2);
            if (evidence3) selectedEvidence.push(evidence3);
            
            // 如果没有任何证据被选择，显示所有鬼魂
            if (selectedEvidence.length === 0) {
                currentGhosts = ghosts;
                renderGhosts(ghosts);
                return;
            }
            
            // 筛选包含所有已选证据的鬼魂
            const filteredGhosts = ghosts.filter(ghost => {
                return selectedEvidence.every(ev => ghost.evidence.includes(ev));
            });
            
            currentGhosts = filteredGhosts;
            renderGhosts(filteredGhosts);
        }

        // 清除筛选
        function clearFilters() {
            evidence1Select.value = '';
            evidence2Select.value = '';
            evidence3Select.value = '';
            updateSelectOptions();
            currentGhosts = ghosts;
            renderGhosts(ghosts);
        }

        // 事件监听
        evidence1Select.addEventListener('change', function() {
            updateSelectOptions();
        });
        
        evidence2Select.addEventListener('change', function() {
            updateSelectOptions();
        });
        
        evidence3Select.addEventListener('change', function() {
            updateSelectOptions();
        });
        
        filterBtn.addEventListener('click', filterGhosts);
        clearBtn.addEventListener('click', clearFilters);
        
        closePopup.addEventListener('click', closeFeaturePopup);
        overlay.addEventListener('click', closeFeaturePopup);

        // 窗口大小变化时重新渲染
        window.addEventListener('resize', function() {
            renderGhosts(currentGhosts);
        });

        // 初始渲染
        updateSelectOptions();
        renderGhosts(ghosts);
    </script>
